<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>

    <!-- card -->

    <div class="card">

        <!-- result -->

        <div class="result">
            <h3 class="text-cap">your result</h3>
            <div class="radial">
                <span class="numbre col-white">76</span>
                <span>of 100</span>
            </div>
            <h2 class="col-white text-cap">great</h2>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur deleniti similique aliquam dolorum.
            </p>
        </div>

        <!-- summary -->

        <div class="summary">
            <h3 class="text-cap">summary</h3>
            <div class="list">
                <div class="box box1">
                    <div class="title">
                        <span class="text-cap">reaction</span>
                    </div>
                    <span>80/100</span>
                </div>
                <div class="box box2">
                    <div class="title">
                        <span class="text-cap">memory</span>
                    </div>
                    <span>50/100</span>
                </div>
                <div class="box box3">
                    <div class="title">
                        <span class="text-cap">verbal</span>
                    </div>
                    <span>61 / 100</span>
                </div>
                <div class="box box4">
                    <div class="title">
                        <span class="text-cap">visual</span>
                    </div>
                    <span>25 / 100</span>
                </div>
            </div>
            <a href="#" class="col-white text-cap">continue</a>
        </div>
    </div>
</body>
</html>
